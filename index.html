<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>The Restaurant</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="css/img/LOGO.png" alt="logo">
                </div>
                <div class="nav">
                    <a class='nav-item' href="#">Главная</a>
                    <a class='nav-item' href="#">Меню</a>
                    <a class='nav-item' href="#">О нас</a>
                    <a class='nav-item' href="#">Бронь/a>
                </div>
                <div class="cart">
                    <a href="#">
                        <img class="cart-img" src="css/img/cart.png" alt="cart">
                    </a>
                </div>
                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="css/img/phone.png" alt="phone">
                        </div>
                        <div class="numder">
                            <a class="num" href="#"> +999-888-76-54</a>
                        </div>
                    </div>
                    <div class="phone-text">
                            Свяжитесь с нами для бронирования
                    </div>
                </div>
                <div class="btn">
                    <a class="button" href="#">Заказ столика</a>
                </div>
            </div>
            <div class="header-down">
                <div class="header-title">
                    Добро пожаловать в
                    <div class="heder-subtitle">
                        Наш ресторан
                    </div>
                    <div class="header-suptitle">
                        ДОМ ЛУЧШЕЙ ЕДЫ
                    </div>
                    <div class="header-btn">
                        <a href="#" class="header-button">
                            VIEW MENU
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
